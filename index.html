<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Rive Animation</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        #canvas {
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            max-width: 100%;
            max-height: 80vh;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        #controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        #status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        
        .error {
            color: #dc3545;
            background: #f8d7da;
        }
        
        .loading {
            color: #856404;
            background: #fff3cd;
        }
        
        .success {
            color: #155724;
            background: #d4edda;
        }
    </style>
</head>
<body>
    <h1>My Rive Animation</h1>
    <canvas id="canvas" width="600" height="400"></canvas>
    
    <div id="controls" style="display: none;">
        <button onclick="togglePlay()">Play/Pause</button>
        <button onclick="resetAnimation()">Reset</button>
    </div>
    
    <div id="status" class="loading">Loading Rive library...</div>
    
    <script>
        let riveInstance;
        let isLibraryLoaded = false;
        
        // Show status messages
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = type;
            status.style.display = 'block';
        }
        
        // Initialize the animation
        function initRive() {
            if (!isLibraryLoaded) {
                showStatus('Rive library not loaded yet...', 'error');
                return;
            }
            
            showStatus('Loading animation...', 'loading');
            
            try {
                riveInstance = new rive.Rive({
                    src: 'card_game.riv', // Change this to your .riv filename
                    canvas: document.getElementById('canvas'),
                    autoplay: true,
                    onLoad: () => {
                        console.log('✅ Animation loaded successfully!');
                        riveInstance.resizeDrawingSurfaceToCanvas();
                        showStatus('Animation loaded successfully!', 'success');
                        document.getElementById('controls').style.display = 'flex';
                        
                        // Hide success message after 3 seconds
                        setTimeout(() => {
                            document.getElementById('status').style.display = 'none';
                        }, 3000);
                    },
                    onLoadError: (error) => {
                        console.error('❌ Failed to load animation:', error);
                        showStatus('Failed to load animation. Check your .riv filename and file upload.', 'error');
                    }
                });
            } catch (error) {
                console.error('❌ Error initializing Rive:', error);
                showStatus('Error creating Rive instance: ' + error.message, 'error');
            }
        }
        
        function togglePlay() {
            if (riveInstance) {
                if (riveInstance.isPlaying) {
                    riveInstance.pause();
                } else {
                    riveInstance.play();
                }
            }
        }
        
        function resetAnimation() {
            if (riveInstance) {
                riveInstance.reset();
                riveInstance.play();
            }
        }
        
        // Load Rive library with fallback
        function loadRiveLibrary() {
            // Try primary CDN
            const script1 = document.createElement('script');
            script1.src = 'https://unpkg.com/@rive-app/canvas@latest';
            script1.onload = () => {
                console.log('✅ Rive library loaded from unpkg');
                isLibraryLoaded = true;
                initRive();
            };
            script1.onerror = () => {
                console.log('❌ Primary CDN failed, trying fallback...');
                // Try fallback CDN
                const script2 = document.createElement('script');
                script2.src = 'https://cdn.jsdelivr.net/npm/@rive-app/canvas@latest';
                script2.onload = () => {
                    console.log('✅ Rive library loaded from jsDelivr');
                    isLibraryLoaded = true;
                    initRive();
                };
                script2.onerror = () => {
                    console.error('❌ All CDNs failed');
                    showStatus('Failed to load Rive library from CDN. Check your internet connection.', 'error');
                };
                document.head.appendChild(script2);
            };
            document.head.appendChild(script1);
        }
        
        // Start loading when page loads
        document.addEventListener('DOMContentLoaded', loadRiveLibrary);
        
        // Clean up when leaving page
        window.addEventListener('beforeunload', () => {
            if (riveInstance) {
                riveInstance.cleanup();
            }
        });
    </script>
</body>
</html>
