<!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>My Rive Animation</title>
       <style>
           body {
               margin: 0;
               padding: 20px;
               font-family: Arial, sans-serif;
               background-color: #f5f5f5;
               display: flex;
               flex-direction: column;
               align-items: center;
               min-height: 100vh;
           }
           
           h1 {
               color: #333;
               margin-bottom: 20px;
           }
           
           #canvas {
               border: 2px solid #ddd;
               border-radius: 8px;
               background: white;
               max-width: 100%;
               max-height: 80vh;
               box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
           }
           
           #controls {
               margin-top: 15px;
               display: flex;
               gap: 10px;
           }
           
           button {
               padding: 10px 20px;
               border: none;
               border-radius: 5px;
               background: #007bff;
               color: white;
               cursor: pointer;
               font-size: 16px;
           }
           
           button:hover {
               background: #0056b3;
           }
           
           #error {
               color: #dc3545;
               background: #f8d7da;
               padding: 10px;
               border-radius: 5px;
               display: none;
           }
       </style>
   </head>
   <body>
       <h1>My Rive Animation</h1>
       <canvas id="canvas" width="600" height="400"></canvas>
       
       <div id="controls">
           <button onclick="togglePlay()">Play/Pause</button>
           <button onclick="resetAnimation()">Reset</button>
       </div>
       
       <div id="error">Failed to load animation. Please check that your .riv file is uploaded correctly.</div>
       
       <!-- Load Rive runtime from CDN -->
       <script src="https://unpkg.com/@rive-app/canvas@2.11.3/rive.js"></script>
       
       <script>
           let riveInstance;
           
           // Initialize the animation
           function initRive() {
               try {
                   riveInstance = new rive.Rive({
                       src: './card_game.riv', // Change this to match your .riv filename
                       canvas: document.getElementById('canvas'),
                       autoplay: true,
                       onLoad: () => {
                           console.log('✅ Animation loaded successfully!');
                           riveInstance.resizeDrawingSurfaceToCanvas();
                           hideError();
                       },
                       onLoadError: (error) => {
                           console.error('❌ Failed to load animation:', error);
                           showError();
                       }
                   });
               } catch (error) {
                   console.error('❌ Error initializing Rive:', error);
                   showError();
               }
           }
           
           function togglePlay() {
               if (riveInstance) {
                   if (riveInstance.isPlaying) {
                       riveInstance.pause();
                   } else {
                       riveInstance.play();
                   }
               }
           }
           
           function resetAnimation() {
               if (riveInstance) {
                   riveInstance.reset();
                   riveInstance.play();
               }
           }
           
           function showError() {
               document.getElementById('error').style.display = 'block';
           }
           
           function hideError() {
               document.getElementById('error').style.display = 'none';
           }
           
           // Start when page loads
           document.addEventListener('DOMContentLoaded', initRive);
           
           // Clean up when leaving page
           window.addEventListener('beforeunload', () => {
               if (riveInstance) {
                   riveInstance.cleanup();
               }
           });
       </script>
   </body>

   </html>
